<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | OOTW Web</title>

    <canvas id="unity-canvas" style="width: 1280px; height: 720px; background: #231F20"></canvas>
